<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{% block title %}Flask Role Demo{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<header class="nav">
		<div class="brand"><a href="{{ url_for('index') }}">RoleDemo</a></div>
		<nav class = "links">
			<a href="{{ url_for('admin_only') }}">Admin</a>
			<a href="{{ url_for('user_only') }}">User</a>
			{% if user %}
				<span class="pill">Logged in: {{ user.username }} ({{ user.role }})</span>
				<form class="inline" method="post" action="{{ url_for('logout') }}">
					<button type="submit" class="btn">Logout</button>
				</form>
			{% else %}
				<span class="muted">Not Logged In</span>
			{% endif %}
		</nav>
	</header>

	<main class="container">
		{% block content %}{% endblock %}
	</main>

	<footer class="footer">
		<small>Demo App - CIA Triad: Confidentiality, Integrity,Availability</small>
	</footer>
</body>
</html>
